<!DOCTYPE html>
<html>
<head>
    <title>HeatMachine Studio - Supabase Auth</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        function handleAuthRedirect() {
            console.log('Auth redirect processing...');
            
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            const state = urlParams.get('state');
            
            if (code) {
                console.log('Authorization code received:', code.substring(0, 20) + '...');
                document.getElementById('status').textContent = 'Processing authorization...';
                
                // Перенаправляем на ваш Supabase
                const supabaseUrl = 'http://195.135.212.209:4017/auth/v1/callback';
                const redirectUrl = `${supabaseUrl}?code=${code}&state=${state || ''}`;
                
                console.log('Redirecting to:', redirectUrl);
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 1000);
                
            } else if (error) {
                console.error('Auth error:', error);
                document.getElementById('status').textContent = `Error: ${error}`;
                document.getElementById('status').style.color = '#ff4444';
                
            } else {
                console.log('No auth parameters found');
                document.getElementById('status').textContent = 'No authentication parameters detected';
            }
        }
        
        // Запускаем при загрузке
        window.onload = handleAuthRedirect;
    </script>
</head>
<body>
    <h1>HeatMachine Studio</h1>
    <h2>Supabase Authentication</h2>
    
    <div class="loader"></div>
    
    <div id="status">Processing authentication request...</div>
    
    <p style="margin-top: 30px; font-size: 12px; opacity: 0.7;">
        Redirect service for Google Play Games authentication
    </p>
</body>
</html>
